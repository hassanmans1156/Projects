<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="ClockWise.css" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="circle">
            <div class="point"></div>
            <div class="numbers">
                <span class="one">1</span>
                <span class="two">2</span>
                <span class="three">3</span>
                <span class="four">4</span>
                <span class="five">5</span>
                <span class="six">6</span>
                <span class="seven">7</span>
                <span class="eight">8</span>
                <span class="nine">9</span>
                <span class="ten">10</span>
                <span class="eleven">11</span>
                <span class="twelve">12</span>
            </div>
            <div class="clockwise">
                <div class="secondWise"></div>
                <div class="minuteWise"></div>
                <div class="hourWise"></div>
            </div>
        </div>
    </div>
</body>
<script src="ClockWise.js"></script>
</html>
