<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link href="Calculator.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="calculator">
            <!-- Title -->
            <h1>Calculator</h1>
            <!-- Screen -->
            <input type="text" disabled="true">
            <!-- Buttons -->
            <div class="btns">
                <!-- 1st Column Buttons -->
                <div class="column column-1">
                   <button class="grey clearAll">AC</button>
                   <button class="num">7</button>
                   <button class="num">4</button>
                   <button class="num">1</button>
                   <button class="num">0</button>
                </div>
               <!-- 2nd Column Buttons -->
                <div class="column column-2">
                    <button class="grey clear">C</button>
                    <button class="num">8</button>
                    <button class="num">5</button>
                    <button class="num">2</button>
                    <button class="num">00</button>
                </div>
                 <!-- 3rd Column Buttons -->
                 <div class="column column-3">
                    <button class="grey percent">%</button>
                    <button class="num">9</button>
                    <button class="num">6</button>
                    <button class="num">3</button>
                    <button class="num">.</button>
                </div>
                 <!-- 4th Column Buttons -->
                 <div class="column column-4">
                    <button class="operations divide">รท</button>
                    <button class="operations times">ร</button>
                    <button class="operations sign minus">-</button>
                    <button class="operations sign plus">+</button>
                    <button class="operations equal">=</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="Calculator.js"></script>
</html>
